
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi Song Tube</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      margin-top: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }
    .search-box {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 5px;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 8px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    #loader {
      margin-top: 20px;
      color: orange;
    }
  </style>
</head>
<body>
  <h1 class="title">Wasi Song Tube</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search songs..." />
    <button onclick="searchSong()">Search</button>
  </div>
  <div id="loader">Loading...</div>
  <div id="video-container"></div>

  <div class="footer">
    WhatsApp: +923175768178 â€¢ Built by Wasi
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/923175768178" style="position: fixed; bottom: 20px; right: 20px;">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
  </a>

  <!-- Tidio Live Chat -->
  <script src="//code.tidio.co/xxxxxxxxxxxxxxxxxxxx.js" async></script>

  <script>
    const loader = document.getElementById('loader');
    loader.style.display = 'none';

    async function searchSong() {
      const query = document.getElementById('search').value.trim();
      if (!query) return alert('Please enter a song name.');
      loader.style.display = 'block';

      try {
        const response = await fetch(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
        const text = await response.text();
        const videoIdMatch = text.match(/\"videoId\":\"(.*?)\"/);

        if (videoIdMatch && videoIdMatch[1]) {
          const videoId = videoIdMatch[1];
          const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
          document.getElementById('video-container').innerHTML = iframe;
        } else {
          alert('No results found.');
        }
      } catch (error) {
        alert('Error loading video.');
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
